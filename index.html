<!DOCTYPE html>
<html>
<head>
    <title>Google Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="awesomefont/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="top-page">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com.vn/imghp?hl=vi&tab=wi&ogbl">Picture</a>
        <i class="fas fa-bars"></i>
    </div>
   <div class="main-contain">
       <div class="image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
       </div>
       <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" id="text" placeholder="Tìm kiếm">
            <i class="far fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
       </div>
       <div class="gg-button">
           <p>Tìm với Google</p>
       </div>
       <div class="gg-button2">
            <p>Xem trang đầu tiên tìm được</p>
        </div>
   </div>
   <div class="bot-page0">
        <div class="bot-page">
            <p>Việt Nam</p>
        </div>
        <div class="bot-page">
        <p>Quảng cáo</p>
        <p>Doanh nghiệp</p>
        <p>Giới thiệu</p>
        <p>Cách hoạt động</p>
    </div>
   </div>
   
</html>
